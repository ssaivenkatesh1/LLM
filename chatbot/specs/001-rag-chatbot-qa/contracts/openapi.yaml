openapi: 3.0.0
info:
  title: Chatbot API
  version: 1.0.0
paths:
  /upload:
    post:
      summary: Upload a document
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Document uploaded successfully
  /chat:
    post:
      summary: Ask a question
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
      responses:
        '200':
          description: Answer to the question
          content:
            application/json:
              schema:
                type: object
                properties:
                  reply:
                    type: string
