<h1>Trending Topics</h1>
<app-config-selector></app-config-selector>
<button (click)="refreshTopics()" [disabled]="isLoading">
  {{ isLoading ? 'Refreshing...' : 'Refresh' }}
</button>
<div *ngIf="isLoading">Loading...</div>
<div *ngIf="error" style="color: red;">{{ error }}</div>
<div *ngIf="!isLoading && topics.length === 0">No topics to display.</div>
<app-topic-list *ngIf="!isLoading && topics.length > 0" [topics]="topics"></app-topic-list>
