version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      # Mount the Hugging Face cache to avoid re-downloading models.
      # On Windows, the host path is typically %USERPROFILE%\.cache\huggingface
      # On Linux/macOS, the host path is ~/.cache/huggingface
      - ~/.cache/huggingface:/root/.cache/huggingface
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
