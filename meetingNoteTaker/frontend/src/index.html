<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Note Taker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meeting Note Taker</h1>
    <form id="upload-form">
        <input type="file" id="audio-file" name="file" accept="audio/*">
        <button type="submit">Upload and Process</button>
    </form>
    <div id="results">
        <h2>Results</h2>
        <div id="structured-note"></div>
        <h3>Tasks</h3>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
